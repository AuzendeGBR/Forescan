  <section class="layout_padding">
    <div class="container">
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="toastContainer"></div>
      </div>
      <h2 class="mb-4">Adicionar Caso</h2>
      <form id="formLaudo" class="laudo-form needs-validation" novalidate>
        <div class="mb-3">
          <label for="nomeCaso" class="form-label">Nome do Caso</label>
          <input type="text" class="form-control" id="nomeCaso" required>
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="peritoNome" class="form-label">Nome do Perito</label>
          <select class="form-select" id="peritoNome" required>
            <option value="" disabled selected>Selecione o perito</option>
            <option value="Nicolas Gomes">Nicolas Gomes</option>
            <option value="Manoel Gomes">Manoel Gomes</option>
            <option value="João Pedro">João Pedro</option>
            <option value="Rafael Arcanjo">Rafael Arcanjo</option>
            <option value="Maisa Letícia">Maisa Letícia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="statusCaso" class="form-label">Status do Caso</label>
          <select class="form-select" id="statusCaso" required>
            <option value="Em andamento">Em andamento</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Arquivado">Arquivado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dataPericia" class="form-label">Data da Perícia</label>
          <input type="date" class="form-control" id="dataPericia" required>
        </div>
        <div class="mb-3">
          <label for="exameDescricao" class="form-label">Detalhe do Caso</label>
          <textarea class="form-control" id="exameDescricao" rows="3" placeholder="Descreva o detalhe do caso" required></textarea>
        </div>
        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações Adicionais</label>
          <textarea class="form-control" id="observacoes" rows="2" placeholder="Observações (opcional)"></textarea>
        </div>
        <div class="button-container d-flex gap-2">
          <button type="submit" class="btn btn-black">Salvar Caso</button>
        </div>
        <input type="hidden" id="casoId" value="">
      </form>
    </div>
  </section>
